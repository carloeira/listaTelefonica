<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container" style="background-color: #dedede;">
    <header style="text-align: center;">
        <br>
        <h1>Agenda Telef√¥nica</h1>
        <span class="material-symbols-outlined">
            import_contacts
        </span>
        <hr>
        <button onclick="novo()" id="novoContato" class="btn btn-primary" type="button">Novo Contato</button>
        <button onclick="listar()" id="listarContato" class="btn btn-secondary" type="button">Listar Contatos</button>
    </header>
    <table class="table" id="tabela" style="display: none">
        <thead id="tabelaDeContatos">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                    <th>ID</th>
                </tr>
        </thead>
        <tbody id="listaDeContatos"></tbody>
    </table>
    <form onclick="paginaNovo" id="paginaNovo" style="padding: 50px; display: none;">
        <div class="form-floating col-md">
            <input type="text" class="form-control" id="nome">
            <label for="nome">Nome</label>
        </div>
            <br>
        <div class="row g-2">
              <div class="form-floating col-md">
                <input type="number" class="form-control" id="telefone">
                <label for="telefone">Telefone</label>
            </div>
            <div class="form-floating col-md">
                <input type="text" class="form-control" id="cidade">
                <label for="cidade">Cidade</label>
            </div>
        </div>
         <br>
        <div class="d-grid gap-2">
            <button onclick="salvar()" class="btn btn-dark" type="button">Salvar Contato</button>
        </div>
    </form>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Contato:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label=""></button>
        </div>
        <div class="offcanvas-body">
            <form id="formEditar" onsubmit="editar()">
                <input type="hidden" id="inputEditarId">
    
                <label for="inputEditarNome">Nome</label>
                <input type="text" id="inputEditarNome" class="form-control mb-3">
    
                <label for="inputEditarTelefone">Telefone</label>
                <input type="number" id="inputEditarTelefone" class="form-control mb-3">

                <label for="inputEditarCidade">Cidade</label>
                <input type="text" id="inputEditarCidade" class="form-control mb-3">

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="eventos.js"></script>
</body>
</html>
