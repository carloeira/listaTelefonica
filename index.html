<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telef√¥nica</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header>
        <br>
        <h2>Lista de contatos</h2>
        <hr>

        <button id="novoContato" onclick="novo()">Novo Contato</button>
        <button id="listarContato" onclick="listar()">Listar Contatos</button>
    </header>

    <table id="listaDeContatos">
        <thead>
            <tbody id="tabelaDeContatos">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Cidade</th>
                </tr>
            </tbody>
        </thead>
    </table>

    <form onclick="paginaNovo" id="paginaNovo">
        <label for="nome">Nome:</label>
        <input id="nome" type="text"><br>
        
        <label for="telefone">Telefone:</label>
        <input id="telefone" type="number"><br>

        <label for="cidade">Cidade:</label>
        <input id="cidade" type="text"><br>

        <button onclick="enviar()">Enviar</button>
    </form>

    <script src="eventos.js"></script>
</body>
</html>
